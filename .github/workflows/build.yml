name: Build

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read
  actions: write  # 上传 artifact 需要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 调试步骤：查看实际生成了什么文件（可在 Actions 日志中查看）
      - name: List build outputs
        run: |
          echo "=== 项目根目录 build/libs ==="
          ls -lah build/libs/ 2>/dev/null || echo "不存在"
          echo ""
          echo "=== NeoForge 子模块 ==="
          ls -lah neoforge/build/libs/ 2>/dev/null || echo "不存在"
          echo ""
          echo "=== Fabric 子模块 ==="
          ls -lah fabric/build/libs/ 2>/dev/null || echo "不存在"

      # 关键：上传正确的 JAR（排除 *-plain.jar，那是未重新映射的开发版，只有 3KB）
      - name: Upload Mod Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: |
            # 单项目结构：排除 plain jar，只上传重新映射后的可运行 jar
            build/libs/!(*-plain)*.jar
            
            # 多模块结构（Architectury）：分别上传各加载器的产物
            neoforge/build/libs/!(*-plain)*.jar
            fabric/build/libs/!(*-plain)*.jar
            
            # 排除不需要的文件
            !**/*-sources.jar
            !**/*-dev.jar
            !**/*-shadow.jar
          if-no-files-found: error  # 如果没找到文件，报错而不是静默失败
          retention-days: 30

      # 可选：自动创建 GitHub Release（当你打 tag 时）
      - name: Release to GitHub
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/libs/!(*-plain)*.jar
            neoforge/build/libs/!(*-plain)*.jar
            fabric/build/libs/!(*-plain)*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
