name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 新增：上传 JAR 产物
      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        if: always()  # 即使构建失败也尝试上传已生成的文件（可选）
        with:
          name: jar-files  # 产物名称，下载时显示
          path: build/libs/*.jar  # JAR 文件路径（Gradle 默认输出目录）
          retention-days: 30  # 保留天数（可选，默认 90 天）
